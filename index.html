<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alexis</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang:wght@400;700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang:wght@400;700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/FirstSectionStyle.css" />
    <link rel="stylesheet" href="/css/ArrowStyle.css">
    <link rel="stylesheet" href="/css/flex.css">
    <link rel="stylesheet" href="/css/loadScreen.css">
  </head>
  <body>
    <section class="LoadScreen flex justifyCenter alignItemCenter column">
      <section class="LoadScreen_item_load">
        <img src="/gif/loadscreen.gif" alt="">
      </section>
      <section class="LoadScreen_item_loadBar">
      </section>
    </section>
    <section class="containerArrow flex column justifySpaceBetween">
      <a href="#Up" class="containerArrow_item">
        <img src="/img/ArrowUp.png" alt="ArrowUp">
      </a>
      <a href="#Down" class="containerArrow_item">
        <img src="/img/ArrowDown.png" alt="ArrowDown">
      </a>
    </section>
    <section class="FirstSection_Main">
      <header class="FistSection_header flex row justifySpaceBetween" id="Up">
        <section
          class="FistSection_header_left flex justifyEnd alignItemCenter">
          <h1 class="FirstSection_header_left_item">Alexis</h1>
        </section>
        <section class="FistSection_header_right flex alignItemCenter">
          <ul class="FistSection_header_right_list flex row">
            <li class="FistSection_header_right_list_item">About Us</li>
            <li class="FistSection_header_right_list_item">Our Focus</li>
            <li class="FistSection_header_right_list_item">Portfolio</li>
            <li class="FistSection_header_right_list_item">Our Team</li>
            <li class="FistSection_header_right_list_item">Work Steps</li>
            <li class="FistSection_header_right_list_item">Pricing</li>
            <li class="FistSection_header_right_list_item">Testiominals</li>
            <li class="FistSection_header_right_list_item">Blog</li>
            <li class="FistSection_header_right_list_item">Contact</li>
          </ul>
        </section>
      </header>
      <section class="FirstSection_main_main">
        <img src="/img/BackLapTop.jpg" alt="BackLapTop" class="FirstSection_main_image" />
        <section class="FirstSection_main_top flex justifyEnd alignItemCenter column">
          <h1 class="FirstSection_main_top_title">We design things with love<br> and passion.</h1>
          <a href="#" class="FirstSection_main_top_button">OUR WORKS</a>
        </section>
        <section class="FirstSection_main_bottom flex justifyCenter alignItemCenter">
          <section class="FirstSection_main_bottom_item flex alignItemCenter column">
            <img src="/img/usd-circle.png" alt="usd-circle" class="FirstSection_main_bottom_item_image">
            <p class="c">FIXED PRICE PROJECT</p>
          </section>
          <section class="FirstSection_main_bottom_item flex alignItemCenter column">
            <img src="/img/clock.png" alt="usd-circle" class="FirstSection_main_bottom_item_image">
            <p class="c">RECEIVE ON TIME</p>
          </section>
          <section class="FirstSection_main_bottom_item flex alignItemCenter column">
            <img src="/img/check-mark.png" alt="usd-circle" class="FirstSection_main_bottom_item_image">
            <p class="c">SATISFACTION GURANTEED</p>
          </section>
        </section>
      </section>
    </section>
  </body>
</html>
